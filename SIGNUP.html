<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <center>
        <form>
            <fieldset>
                <legend align="center"><font size="7">Registration Form</font></legend>
                <br>
             <br> <br>
    
            <label for="name" >Name : </label>
            <input type="text" id="name" placeholder="Enter your name"> <br><br>
    
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter your Email"> <br><br>
    
            <label for="pass">Password :</label>
            <input type="password" id="pass" placeholder="Enter your Password"> <br><br>
    
            <label for="date">Date :</label>
            <input type="date" id="date"> <br><br>
    
            <label for="time">Time :</label>
            <input type="time" id="time"> <br><br>
    
            <label for="date-time">Date & Time:</label>
            <input type="datetime-local" id="date-time"> <br><br>
    
            <label for="tel">Mobile Number :</label>
            <input type="tel" id="tel" placeholder="Enter your Mo.Number"> <br><br>
    
            <label for="number">Number :</label>
            <input type="number" id="number" placeholder="Enter Number"> <br><br>
    
            <label for="col">Colour :</label>
            <input type="color" id="col"> <br><br>
    
            <label for="range">Select Range :</label>
            <input type="range" id="range"> <br><br>
    
            <label for="file">File :</label>
            <input type="file" id="file"> <br><br>
    
            <label for="check">Hobbies :</label>
            <input type="checkbox" id="check">Cricket 
            <input type="checkbox" id="check">Reading
            <input type="checkbox" id="check">Writing 
            <input type="checkbox" id="check">Running 
            <br><br>
    
            <label for="gender">Gender :</label>
            <input type="radio" name="mohib" id="gender"> Male
            <input type="radio" name="mohib" id="gender"> Female <br><br>
            
            <label for="add">Address</label>
            <textarea id="add"> </textarea> <br><br>
    
            <input type="reset">
            <a href="welcome.html"><input type="submit"></a>
    
        </fieldset>
        </form>
</body>
</html>
